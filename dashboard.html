    <script>
        $(document).ready(function () {
            window.win = [];
            window.lin = [];
            window.osx = [];
            window.totalDownloads = [];

            function numberWithCommas (x) {
                return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            function createRow (item, i, project) {
                var version = item.tag_name;
                var versionNumber = version.split('v')[1];
                var dateTime = item.created_at;
                var date = dateTime.split('T')[0];
                var release = date;
                if (project == "scout-app") {
                    release = '<a href="https://github.com/scout-app/scout-app/releases/tag/' + version + '" title="View release notes">' + date + '</a>';
                }
                var downloadURL = "#";
                var downloads = "N/A";
                var sizeMB = "N/A";
                var row = '';
                var payload = {};
                if (item.assets[0]) {
                    for (var j = 0; j < item.assets.length; j++) {
                        downloadURL = item.assets[j].browser_download_url;
                        downloads = item.assets[j].download_count;
                        var Bytes = item.assets[j].size;
                        var KB = Bytes / 1024;
                        var MB = KB / 1024;
                        sizeMB = '<span title="' + numberWithCommas(Math.round(KB)) + ' KB">' + (Math.round(MB * 10) / 10) + ' MB</span>';
                        var name = item.assets[j].name;
                        download = '<a href="' + downloadURL + '" title="Download this version">' + name + '</a>';
                        window.totalDownloads.push(downloads);
                        //If file is bigger than 20MB
                        if ( Bytes > 20000000 ) {
                            var fileName = name.toLowerCase();
                            if ( fileName.indexOf('win') > -1 ) {
                                window.win.push(downloads);
                            } else if ( fileName.indexOf('lin') > -1 ) {
                                window.lin.push(downloads);
                            } else if ( fileName.indexOf('osx') > -1 ) {
                                window.osx.push(downloads);
                            }
                        }
                        //Make the line between releases thicker
                        var latestRelease = false;
                        var newRelease = false;
                        if (j == 0 && i == 0) {
                            latestRelease = true;
                        } else if (j == 0) {
                            newRelease = true;
                        }
                        payload = {
                            "latestRelease": latestRelease,
                            "newRelease": newRelease,
                            "id": name,
                            "version": version,
                            "download": download,
                            "size": sizeMB,
                            "release": release,
                            "downloads": downloads
                        };
                        updateTable(payload);
                    }
                } else {
                    payload = {
                        "latestRelease": false,
                        "newRelease": false,
                        "id": false,
                        "version": item.tag_name,
                        "download": download,
                        "size": sizeMB,
                        "release": release,
                        "downloads": downloads
                    };
                    updateTable(payload);
                }
            }

            function updateTable (rowData) {
                if (rowData && rowData.id) {
                    if ($("#" + rowData.id).length > 0) {
                        $("#" + rowData.id + " .download").html(rowData.download);
                        $("#" + rowData.id + " .released").html(rowData.release);
                        var existingRowDownloads = parseInt($('#' + rowData.id + '.downloads').html(), 10);
                        var newDownloads = existingRowDownloads + rowData.downloads;
                        $("#" + rowData.id + " .downloads").html(rowData.downloads);
                    } else {
                        var latestOrNewRelease = '';
                        if (rowData.latestRelease) {
                            latestOrNewRelease = 'class="latest-release"';
                        } else if (rowData.newRelease) {
                            latestOrNewRelease = 'class="new-release"';
                        }
                        var row =
                          '<tr id="' + rowData.id + '" ' + latestOrNewRelease + '>' +
                            '<td class="version"><strong>' + rowData.version   + '</strong></td>' +
                            '<td class="download">'        + rowData.download  + '</td>' +
                            '<td class="size">'            + rowData.size      + '</td>' +
                            '<td class="released">'        + rowData.release   + '</td>' +
                            '<td class="downloads">'       + rowData.downloads + '</td>' +
                          '</tr>';
                        $("#output tbody").append(row);
                    }
                } else if (rowData) {
                    var rowNoID =
                      '<tr ' + latestOrNewRelease + '>' +
                        '<td class="version"><strong>' + rowData.version   + '</strong></td>' +
                        '<td class="download">'        + rowData.download  + '</td>' +
                        '<td class="size">'            + rowData.size      + '</td>' +
                        '<td class="released">'        + rowData.release   + '</td>' +
                        '<td class="downloads">'       + rowData.downloads + '</td>' +
                      '</tr>';
                    $("#output tbody").append(rowNoID);
                }
            }

            $.get("https://api.github.com/repos/TheJaredWilcurt/scout-app/releases", function (tjwData) {
                //debugger;
                for (var i = 0; i < tjwData.length; i++) {
                    createRow(tjwData[i], i, 'tjw');
                }
                var downloadCount = 0;
                var downloadCountWIN = 0;
                var downloadCountLIN = 0;
                var downloadCountOSX = 0;
                for (var k = 0; k < totalDownloads.length; k++) {
                    downloadCount = downloadCount + totalDownloads[k];
                }
                for (var l = 0; l < win.length; l++) {
                    downloadCountWIN = downloadCountWIN + win[l];
                    window.originalWIN = downloadCountWIN;
                }
                for (var m = 0; m < lin.length; m++) {
                    downloadCountLIN = downloadCountLIN + lin[m];
                    window.originalLIN = downloadCountLIN;
                }
                for (var n = 0; n < osx.length; n++) {
                    downloadCountOSX = downloadCountOSX + osx[n];
                    window.originalOSX = downloadCountOSX;
                }
                $("#total").html(downloadCount);

                $.get("https://api.github.com/repos/scout-app/scout-app/releases", function (data) {
                    var totalDownloads = [];
                    for (var i = 0; i < data.length; i++) {
                        var rowData = createRow(data[i], 'scout-app');
                        updateTable(rowData);
                    }
                    var downloadCount = 0;
                    var downloadCountWIN = 0;
                    var downloadCountLIN = 0;
                    var downloadCountOSX = 0;
                    for (var k = 0; k < totalDownloads.length; k++) {
                        downloadCount = downloadCount + totalDownloads[k];
                    }
                    for (var l = 0; l < win.length; l++) {
                        downloadCountWIN = downloadCountWIN + win[l];
                    }
                    for (var m = 0; m < lin.length; m++) {
                        downloadCountLIN = downloadCountLIN + lin[m];
                    }
                    for (var n = 0; n < osx.length; n++) {
                        downloadCountOSX = downloadCountOSX + osx[n];
                    }
                    var dlcount = parseInt($("#total").text(), 10);
                    dlcount = dlcount + downloadCount;
                    $("#total").html(dlcount);
                    var withoutCLI = downloadCountWIN + downloadCountLIN + downloadCountOSX;
                    var originWin = $("#os .win")
                    $("#os .win").width( Math.round( (downloadCountWIN / withoutCLI) * 100) + "%" ).attr("title", downloadCountWIN + " downloads");
                    $("#os .lin").width( Math.round( (downloadCountLIN / withoutCLI) * 100) + "%" ).attr("title", downloadCountLIN + " downloads");
                    $("#os .osx").width( Math.round( (downloadCountOSX / withoutCLI) * 100) + "%" ).attr("title", downloadCountOSX + " downloads");
                    $("#os").css("visibility", "visible");

                });

            });
        });

    </script>
